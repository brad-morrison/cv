<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - nonedge</title>
    <script src="main.js"></script>
    <style>

        * {
            box-sizing: border-box;
        }

        .page {
            /* this centers the content nicely*/
            margin-left: auto;
            margin-right: auto;
        }

        html {
            font-family: "Lucida Sans", sans-serif;
        }

        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        [class*="col-"] {
            float: left;
            padding: 10px;
            
        }

        .display-container {
            position: relative;
        }

        .text-over-image {
            position: absolute;
            padding: 0 16px;
            left: 0;
            bottom: 0;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .loading-bar {
            background-color: #f55b7c;
            border-radius: 16px;
        }

        .box {
            background-color: #ffffff;
            box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2),0 4px 20px 0 rgba(0,0,0,0.19);
            margin-bottom: 20px;
        }

        .inner-box {
            padding: 0.15px 16px;
        }

        .grid {
            padding: 0 8px;
        }

        /* resize for mobile*/
        @media only screen and (max-width: 768px) {
        [class*="col-"] {
            width: 100%;
        }
        }

    </style>
</head>
